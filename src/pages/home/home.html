<ion-header>
  <ion-navbar>
    <ion-title>
      PantryPal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
</ion-content>

<ion-footer class="app-tabs">
  <ion-buttons>
    <button ion-button clear (click)="goToPantry()">
      <img src="" alt="Pantry" height="30" />
      Pantry
    </button>

    <button ion-button icon-only round (click)="addNewItemToThePantry()">
      <ion-icon name="add"></ion-icon>
    </button>

    <button ion-button clear (click)="goToRecipes()">
      <img src="" alt="Recipes" height="30" />
      Recipes
    </button>
  </ion-buttons>
</ion-footer>
